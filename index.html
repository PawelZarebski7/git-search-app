<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="#" class="link">Gmail</a>
                </li>
                <li>
                    <a href="#" class="link">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <div class="menu-icon">
                            <i class="fa fa-solid fa-bars"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="#" class="user-icon">
                            <span>PZ</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Sekcja Główna -->

    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="./assets/logo.jpg" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fa fas fa-search"></i>
                <input id="search-input" class="search-input" type="text"/>
                <i class="fa fas fa-keyboard"></i>
                <i class="fa fas fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">Lucky Stricke</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="#">Poland</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content upper-footer">
            <p>Poland</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lover-left-footer">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Business</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>

    
    <script src="./main.js"></script>
</body>
</html>
